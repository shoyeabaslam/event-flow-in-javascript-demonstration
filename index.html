<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Event Loop Workflow: Managing Asynchronous Operations in JavaScript</h1>
      <div class="main_wrapper">

          <button>Normal Function Call</button>
          <button>Async Function Call</button>
          <button>Execute Operations</button>
        </div>
        <div class="wrapper_2">
          <ul class="call_stack"></ul>
          <h3>Main Stack</h3>
        </div>
        <div class="wrapper_3">Event Loop</div>
        <div class="wrapper_4">
          <ul class="side_stack"></ul>
          <h3>Side Stack</h3>
        </div>
      </div>
      <div class="execution_wrapper">
        <h4>Execution Flow</h4>
        <ul class="execution_list">
          
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
